// Read a page's GET URL variables and return them as an associative array.
function getUrlVars() {
  var vars = [], hash;
  var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
  for (var i = 0; i < hashes.length; i++) {
    hash = hashes[i].split('=');
    vars.push(hash[0]);
    vars[hash[0]] = hash[1];
  }
  return vars;
}

//rendering product
function render(res) {
  var a='';
  $(".brand").html(res.product[0].brand);
  a = '<img src="' + res.assets[0].url + '"/><h3>' + res.product[0].name + '</h3><p>' + res.product[0].description + '</p>';
  $(".render").prepend(a);
}

//rendering user review
function userReview(res) {
  var b = '';
  for (i in res.Review) {
    b += '<div class="review"><h4>' + res.Review[i].Title + '</h4><p>' + res.Review[i].ReviewText + '</p><p>Submitted by ' + '<b><i>' + res.Review[i].User + '</i></b>' + ' on ' + res.Review[i].SubmittedOn + '</p><div>';
  }
  $(".user_review").append(b);

}
